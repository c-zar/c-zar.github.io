<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

    <script src="js/sort.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main" class="d-flex align-items-end justify-content-center h-75 light">
        <div id="canvas"></div>
    </div>
    <div id="projects" class="d-flex align-items-top h-25 dark pt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm d-flex justify-content-center dropdown justify-content-center m-2">
                    <button id="sort-dropdown" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Sorting Algorithm</button>
                    <div class="dropdown-menu" aria-labelledby="sort-dropdown">
                        <a class="dropdown-item active" value="0">Bubble Sort</a>
                        <a class="dropdown-item" value="1">Quick Sort</a>
                        <a class="dropdown-item" value="2">Merge Sort</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center w-75 m-2">
                    <label class="text-center pr-3" for="delay">Speed</label>
                    <input type="range" class="custom-range" min="5" max="105" step="5" value="50" id="delay"></div>
            </div>
            <div class="row justify-content-center">
                <button id="restart" class="btn btn-outline-light m-2"><span class="mr-2">RESTART</span><i class="fa fa-repeat"></i></button>
                <button id="play" class="btn btn-outline-light m-2"><span class="mr-2">START</span><i class="fa fa-play"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
