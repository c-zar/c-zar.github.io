<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/graph.css">

    <script src="js/graph.js"></script>

</head>

<body>
    <div id="main" class="d-flex align-items-center justify-content-center h-75 light p-2">
        <table id="graph" class="d-flex align-items-center justify-content-center" border="1"></table>
    </div>
    <div id="projects" class="d-flex align-items-top min-h-25 dark pt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm d-flex justify-content-center dropdown justify-content-center m-2">
                    <button id="sort-dropdown" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Graph Traversal</button>
                    <div class="dropdown-menu" aria-labelledby="sort-dropdown">
                        <a class="dropdown-item active" href="#" value="0">Breadth First Search</a>
                        <a class="dropdown-item" href="#" value="1">Depth First Search</a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="reset" class="btn btn-outline-light m-2"><span class="mr-2">CLEAR</span><i
                        class="fa fa-trash"></i></button>
                <button id="stop" class="btn btn-outline-light m-2"><span class="mr-2">STOP</span><i
                        class="fa fa-stop"></i></button>
                <button id="play" class="btn btn-outline-light m-2"><span class="mr-2">START</span><i
                        class="fa fa-play"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
